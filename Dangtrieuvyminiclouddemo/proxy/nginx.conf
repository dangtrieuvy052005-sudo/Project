# File: proxy/nginx.conf (Đã nâng cấp)
# Thêm: location /student/ (Yêu cầu #9)

events {
    worker_connections 1024; # Số kết nối đồng thời
}

http {
    # Cấu hình cơ bản
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # === PHẦN CẤP ĐỘ 2 (Yêu cầu #9 - API /student) ===
    # Định nghĩa upstream cho Application Server
    # 'app' là tên service trong docker-compose.yml
    # '8081' là cổng flask chạy BÊN TRONG container 'app'
    upstream app_servers {
        server app:8081;
    }
    # === KẾT THÚC PHẦN CẤP ĐỘ 2 ===

    # Định nghĩa upstream cho Web Server
    # 'web' là tên service trong docker-compose.yml
    upstream web_servers {
        server web:80;
    }

    # Cấu hình Server chính (Cổng 80)
    server {
        listen 80;
        server_name localhost; # Chấp nhận request đến localhost

        # === PHẦN CẤP ĐỘ 2 (Yêu cầu #9 - API /student) ===
        # Route (định tuyến) /student/
        # Mọi request đến http://localhost/student/
        # sẽ được chuyển đến 'app_servers' (tức là service 'app')
        location /student/ {
            proxy_pass http://app_servers/student; # Chuyển tiếp đến /student của app
            
            # Cấu hình header để giữ lại thông tin gốc
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # === KẾT THÚC PHẦN CẤP ĐỘ 2 ===


        # Route (định tuyến) mặc định
        # Mọi request khác (/, /blog/, /images/...)
        # sẽ được chuyển đến 'web_servers' (tức là service 'web')
        location / {
            proxy_pass http://web_servers; # Chuyển tiếp đến Nginx (web)
            
            # Cấu hình header
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # (Bạn có thể thêm các route API khác ở đây)
        # location /api/ {
        #    proxy_pass http://app_servers;
        # }
    }
}

