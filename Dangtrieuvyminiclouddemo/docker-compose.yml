# File: docker-compose.yml
# Tác giả: Chuyên gia Cloud & Code (Hỗ trợ bạn)
# MỤC TIÊU: ĐÃ FIX LỖI "build: ./proxy" BẰNG "image: nginx:stable"

networks:
  cloud-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16

services:
  # 1. Web Frontend Server
  web:
    build: ./web
    container_name: web
    networks:
      - cloud-net
    ports:
      - "8080:80"
    restart: unless-stopped

  # 2. Application Backend Server
  app:
    build: ./app
    container_name: app
    networks:
      - cloud-net
    ports:
      - "8085:8081"
    environment:
      - FLASK_DEBUG=1
      - KEYCLOAK_SERVER=http://auth:8080
      - KEYCLOAK_REALM=minicloud-realm
    restart: unless-stopped
    depends_on:
      - auth

  # 3. Relational Database Server
  db:
    image: mariadb:11
    container_name: db
    networks:
      - cloud-net
    environment:
      MARIADB_USER: admin
      MARIADB_PASSWORD: password123
      MARIADB_DATABASE: minicloud
      MARIADB_ROOT_PASSWORD: rootpassword123
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  # 4. Authentication Server
  auth:
    image: quay.io/keycloak/keycloak:25.0
    container_name: auth
    networks:
      - cloud-net
    ports:
      - "8090:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    restart: unless-stopped

  # 5. File/Object Storage Server
  storage:
    image: minio/minio:latest
    container_name: storage
    networks:
      - cloud-net
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    command: server /data --console-address ":9001"
    volumes:
      - ./storage/data:/data
    restart: unless-stopped

  # 6. Internal DNS Server
  dns:
    image: resystit/bind9:latest
    container_name: dns
    networks:
      cloud-net:
        ipv4_address: 172.18.0.10
    ports:
      - "53:53/udp"
    volumes:
      - ./dns/named.conf.options:/etc/bind/named.conf.options
      - ./dns/named.conf.local:/etc/bind/named.conf.local
      - ./dns/db.cloud.local:/etc/bind/db.cloud.local
    restart: unless-stopped

  # 7. Monitoring Server
  monitor:
    image: prom/prometheus:latest
    container_name: monitor
    networks:
      - cloud-net
    ports:
      - "9090:9090"
    volumes:
      - ./monitor/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped
    depends_on:
      - node-exporter

  # 8. API Gateway / Reverse Proxy Server
  proxy:
    # --- ĐÃ SỬA LỖI TẬN GỐC ---
    # Xóa 'build: ./proxy' (gây lỗi "Dockerfile not found")
    # Thay bằng 'image: nginx:stable' (giống code mẫu của giáo viên)
    image: nginx:stable
    # --- KẾT THÚC SỬA LỖI ---

    container_name: proxy
    networks:
      - cloud-net
    ports:
      - "8000:80" # (Vẫn giữ cổng 8000 để tránh xung đột)
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
    depends_on:
      - web
      - app

  # 9. Logging/Visualization Server
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      - cloud-net
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - monitor

  # 10. Node Exporter (Dùng cho Monitoring)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    networks:
      - cloud-net
    restart: unless-stopped
